apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    app: db-app
    appType: frontend
spec:
  containers:
    - name: db-app
      image: postgres:9.4
      env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
          ports:
          - containerPort: 5432
            name: db